<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
<div id="scripts"></div>
<script src="/face-api.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs-backend-cpu@2.1.0/dist/tf-backend-cpu.js"></script>

<script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
<script src="fingerpose.js" type="text/javascript"></script>
<script src="customGestures.js" type="module"></script>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/phaser/dist/phaser.js"></script>
    <script src="/carSimulator.js" type="module"></script>
  </head>
  <body style="padding: 0%; margin: 0%">
    <div style="display: flex">
      <div id="container"></div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Acceder al sistema</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="btnClose2"
              ></button>
            </div>
            <div class="modal-body" id="modal-body">
              
              <label id="txtRmd">Como desea acceder?:</label>
              <div id="phase1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Reconocimiento facial
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Codigo de seguridad
                  </label>
                </div>
              </div>
              <div id="phase2-1" style="display: none;">
                <video width="350" height="350" autoplay muted></video>
                <video width="350" height="350" autoplay muted></video>

              </div>
              <div id="phase2-2" style="display: none;">
                <div class="input-group flex-nowrap">Â´
                  <input type="text" class="form-control" name="username" id="username" placeholder="Escriba su nombre" aria-label="Escriba su nombre" aria-describedby="addon-wrapping">
                  <input type="text" class="form-control" name="sc" id="sc" placeholder="Codigo de seguridad" aria-label="Codigo de seguridad" aria-describedby="addon-wrapping">
                </div>
              </div>
              <div id="mainMenu" style="display: none;">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="activeGR">
                  <label class="form-check-label" for="activeGR">
                    1. Activar modo de reconocimiento de gestos
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="showSC">
                  <label class="form-check-label" for="showSC">
                    2. Ver codigo de seguridad
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="showRegister">
                  <label class="form-check-label" for="showRegister">
                    3. Ver registro de acceso
                  </label>
                </div>
              </div>
              <div id="register" style="display: none;">
                <table class="table" id="tableRegister">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tipo de acceso</th>
                      <th scope="col">Fecha</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Usuario</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
            <div class="modal-footer" id="mfoot">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                id="btnCancel"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="btnClose"
                style="display: none;"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-success" id="btnPhase1">Continuar...</button>
              <button type="button" class="btn btn-success" id="btnPhase2" style="display: none;">Continuar...</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
